  - type: Sprite
    sprite: _LP/Objects/Tools/rcdfap.rsi
    state: ammo
  - type: Item
    sprite: _LP/Objects/Tools/rcdfap.rsi
    heldPrefix: ammo
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
