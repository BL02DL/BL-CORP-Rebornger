    - LPPGasPipeTJunction
    #Layer2
    - LPPGasPipeBendAlt1
    - LPPGasPipeStraightAlt1
    - LPPGasPipeHalfAlt1
    - LPPGasPipeFourwayAlt1
    - LPPGasPipeTJunctionAlt1
    #Layer3
    - LPPGasPipeBendAlt2
    - LPPGasPipeStraightAlt2
    - LPPGasPipeHalfAlt2
    - LPPGasPipeFourwayAlt2
    - LPPGasPipeTJunctionAlt2
