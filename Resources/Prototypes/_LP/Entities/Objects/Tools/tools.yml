    maxCharges: 130
    charges: 130
  - type: Sprite
    sprite: _LP/Objects/Tools/rcdfap.rsi
    state: icon
  - type: Item
    size: Normal
  - type: Clothing
    sprite: _LP/Objects/Tools/rcdfap.rsi
    quickEquip: false
    slots:
    - Belt
  - type: PhysicalComposition
    materialComposition:
      Steel: 600
      Plastic: 100
  - type: StaticPrice
    price: 110
  - type: UserInterface
    interfaces:
      enum.RcdfapUiKey.Key:
        type: RCDFAPMenuBoundUserInterface
