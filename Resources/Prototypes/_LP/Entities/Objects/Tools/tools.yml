    inHandsOnly: true
    key: enum.RcdfapUiKey.Key

- type: entity
  id: LPPRCDFAPEmpty
  parent: LPPRCDFAP
  suffix: Empty
  components:
  - type: LimitedCharges
    lastCharges: -1

- type: entity
  id: LPPRCDFAPRecharging
  parent: LPPRCDFAP
  name: experimental RCDFAP
  description: Cyborg-mounted Rapid Construction Device which creates compressed matter on the fly using an internal fabricator.
  suffix: AutoRecharge
  components:
  - type: LimitedCharges
    maxCharges: 120
  - type: AutoRecharge
    rechargeDuration: 5

- type: entity
  id: LPPRCDFAPExperimental
  parent: LPPRCDFAP
  suffix: Admeme
  name: experimental RCDFAP
  description: A bluespace-enhanced rapid construction device that passively generates its own compressed matter.
  components:
  - type: AutoRecharge
    rechargeDuration: 1

- type: entity
  name: compressed matter for atmospheric purposes
  parent: BaseItem
  id: LPPRCDFAPAmmo
  description: A cartridge of raw matter compacted by bluespace technology. Used in rapid construction devices.
  components:
